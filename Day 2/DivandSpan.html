<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div And Span Element</title>
</head>
<body>
       <!-- Div is Block Element -->
        <div>
            <a href="https://www.youtube.com/">You Tube</a>
            <a href="https://www.apnacollege.in/">Apna Collage</a>
        </div>
        <div>
            <a href="https://www.youtube.com/">You Tube</a>
        </div>

    </br>
        <!-- Span  is inline Element -->
         <span>
                <a href="https://www.youtube.com/">You Tube</a>
                <a href="https://www.apnacollege.in/">Apna Collage</a>
         </span>
         <span>
            <a href="https://www.youtube.com/">You Tube</a>
         </span>

         <!-- View inspect -->
</body>
</html>
