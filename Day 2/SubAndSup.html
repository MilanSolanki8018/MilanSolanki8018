<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SubScript And SuperScript</title>
</head>
<body>
    <!-- SuperScript -->
     <h3>a <sup>2</sup>= b <sup>3</sup>+ c<sup>7</sup></h3>
     <hr/>
     <!-- SubScript -->
     <h3>H<sub>2</sub>O</h3>
</body>
</html>
