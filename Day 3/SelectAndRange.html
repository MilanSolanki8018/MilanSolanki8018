<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown list And Range in html</title>
</head>
<body>
    <form action="/server">
        <!-- Dropdown List -->
        <p><b>Choise Your State:</b></p>
        <select name="State" id="state">
            <option value="GJ" selected>Gujrat</option>
            <option Value="PU">Punjab</option>
            <option value="UP">Uttar Pradesh</option>
        </select>
        <button>Submit</button>
        <hr/>
        
        <!-- Range in html -->
        <label for="a"><b>Choice Volume Your Pc</b> </label>
        <input type="range" id="a" name="Volume" min="0"  max="100">
        <button>Submit</button>
        <hr/>

        <!-- TextArea in html -->
         <label id="fd" >Please Give Me Your Feedback:</label>
        <textarea for="fd" name="feedback"></textarea>
        <button>Submit</button>
    </form>
</body>
</html>
