<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox And Radio Button</title>
</head>
<body>
    <form action="/server">
    <!-- Checkbox -->
     <b><p>Choice Multipal Fruits</p></b>
     <!-- try same name checked only one item but not show proper output in checkbox-->
     <input type="Checkbox" id="one" name="Fruits" value="Mango"/>
     <label for="one">Mango</label>
     <input type="Checkbox" id="two" name="Fruits"/>
     <label for="two">Apple</label>
     <input type="Checkbox" id="three" name="Fruits"/>
     <label for="three">Banana</label><br/>
     <button>Submit</button>
     <hr/>

     <!-- Radio Button -->
    <b><p>Choice Present Collage Year</p></b>
    <!-- try same name radio button only select one item -->
     <input type="radio" id="a" name="year"/>
     <label for="a">Fy</label>
     <input type="radio" id="b" name="year"/>
     <label for="b">Sy</label>
     <input type="radio" id="c" name="year"/>
     <label for="c">Ty</label><br/>
     <button>Submit</button>
    </form>

</body>
</html>
