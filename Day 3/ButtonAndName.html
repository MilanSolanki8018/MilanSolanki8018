<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button and NAme Attributes</title>
</head>
<body>
    <form action="/server">
         <!-- Name Attribute use to connect backend server  -->
         <lable for="a">Username:</lable>
         <input type="text" placeholder="Enter Username" id="a" name="un"/> 
         <br/>
         <label for="b">Password:</label>
         <input type="password" placeholder="Enter Password" id="b" name="pw"/> 
         <br>
         <!-- Three Type Of Button -->
         <button type="submit">Submit</button>   
         <button type="button">Click Me</button>
         <button type="reset">Reset</button>
    </form>
    <hr/>
    <form action="https://www.youtube.com/results?">
         <label for="y">Youtube</label>
         <input type="search" name="search_query" id="y" placeholder="search"/>
         <button type="submit">Search</button>
    </form>
</body>
</html>
