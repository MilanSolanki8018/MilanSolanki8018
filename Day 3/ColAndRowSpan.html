<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColSpan And Rowspan Attributes</title>
</head>
<body>
    <table border="black">
          <caption>Food Menu</caption>
        <tr>
            <th rowspan="2">Item</th>
            <th colspan="2">Price</th>
        </tr>
        <tr>
            <th>IND</th>
            <th>USD</th>
        </tr>
        <tr>
            <td>Ice Crims</td>
            <td>40</td>
            <td>0.28</td>
        </tr>
        <tr>
            <td>Mango Fruti</td>
            <td>60</td>
            <td>0.42</td>
        </tr>
        <tr>
            <td>Venila</td>
            <td>30</td>
            <td>0.20</td>
        </tr>
    </table>
</body>
</html>
